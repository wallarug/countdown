<body>

<div data-role="page" data-theme="b" id="demo-page" class="my-page">

	<div data-role="header">
		<h1>The Clock</h1>

    <!-- begin body -->
    <div role="main" class="ui-content">

        <div data-role="tabs" id="tabs">
            <div data-role="navbar">
              <ul>
                <li><a href="#clock" data-ajax="false" onclick="startTime()">Clock</a></li>
                <li><a href="#timer" data-ajax="false">Timer</a></li>
                <li><a href="#settings" data-ajax="false">Settings</a></li>
              </ul>
            </div>

            <!-- Clock Tab (default) -->
            <div id="clock">
				<br />
				<p style="text-align:center; ">
					<span style="font-size:36px" id="clock-date"></span> </br />
					<span style="font-size:72px;" id="clock-time"></span>
				</p>
                
            </div>

            <!-- Timer Tab -->
            <div id="timer">
                <br />
				<p style="text-align:center; font-size:36px">
					<span id="timer-date"></span>
					<span id="timer-time"></span>
				</p>
				
				
            </div>

            <!-- Settings Tab -->

            </div>

</div><!-- /page -->

	<script>
		var dt = new Date();
		//document.getElementById("clock-time").innerHTML = dt.toLocaleTimeString();
		
		function startTime() {
		  var element = 'clock-time';
		  var today = new Date();
		  var h = today.getHours();
		  var m = today.getMinutes();
		  var s = today.getSeconds();
		  m = checkTime(m);
		  s = checkTime(s);
		  document.getElementById(element).innerHTML =
		  h + ":" + m + ":" + s;
		  var t = setTimeout(startTime, 500);
		  
		  startDate('clock-date');
		}
		
		function startDate(element) {
			var today = new Date();
			var dd = today.toLocaleDateString();
			document.getElementById(element).innerHTML =
			dd;
		}
		
		function checkTime(i) {
		  if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
		  return i;
		}
		
		//document.getElementById("clock-time").innerHTML = (("0"+dt.getDate()).slice(-2)) +"."+ (("0"+(dt.getMonth()+1)).slice(-2)) +"."+ (dt.getFullYear()) +" "+ (("0"+dt.getHours()).slice(-2)) +":"+ (("0"+dt.getMinutes()).slice(-2));
	</script>

</body>
